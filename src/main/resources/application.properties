spring.datasource.url=jdbc:h2:mem:delivery;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#local DB with 10M records
#spring.datasource.url=jdbc:h2:~\\delivery;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#liquibase.enabled=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=

spring.datasource.initialize=true
spring.datasource.hikari.connection-timeout=90000
spring.datasource.hikari.maximum-pool-size=5

spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=h2

logging.level.org.hibernate.SQL=debug
logging.file=logback.xml


bloomfilter.size=100000
bloomfilter.fpp=0.01
